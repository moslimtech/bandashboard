<!-- <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة إدارة الأماكن والإعلانات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root{
      --primary:#4f46e5; --primary-dark:#4338ca; --success:#10b981; --danger:#ef4444;
      --bg:#f8fafc; --card:#fff; --text:#111827; --muted:#6b7280; --border:#e5e7eb;
    }
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Arial;background:var(--bg);color:var(--text);line-height:1.45}
    .container{max-width:1100px;margin:24px auto;padding:20px}
    header{background:linear-gradient(135deg,var(--primary),#6366f1);color:#fff;padding:14px;border-radius:10px;margin-bottom:18px}
    .header-row{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .logo{font-weight:700;font-size:1.2rem;display:flex;align-items:center;gap:8px}
    .btn{background:var(--primary);color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .btn.secondary{background:#6b7280}
    .btn.success{background:var(--success)}
    .tabs{display:flex;background:var(--card);border-radius:8px;overflow:hidden;margin-bottom:16px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .tab{flex:1;padding:12px;text-align:center;cursor:pointer;color:var(--muted);font-weight:600}
    .tab.active{background:var(--primary);color:#fff}
    .panel{background:var(--card);padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.04);display:none}
    .panel.active{display:block}
    .form-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
    .form-group{margin-bottom:12px}
    label{display:block;margin-bottom:6px;font-weight:600}
    input[type=text],input[type=email],input[type=url],input[type=tel],input[type=password],select,textarea,input[type=date]{width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:transparent}
    textarea{min-height:90px}
    .preview{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .preview img{width:90px;height:90px;object-fit:cover;border-radius:8px;border:1px solid var(--border)}
    .packages-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
    .pkg{border:1px solid var(--border);padding:12px;border-radius:8px}
    .ad-item{border:1px solid var(--border);padding:12px;border-radius:8px;margin-bottom:10px;background:#fff}
    .alert{padding:10px;border-radius:8px;margin-bottom:12px;display:none}
    .alert.success{background:#d1fae5;color:#064e3b}
    .alert.error{background:#fee2e2;color:#7f1d1d}
    #loading{position:fixed;inset:0;background:rgba(0,0,0,0.35);display:none;align-items:center;justify-content:center;z-index:9999}
    .spinner{width:44px;height:44px;border:5px solid #eee;border-top-color:var(--primary);border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .status-btn{padding:8px 10px;border-radius:8px;border:0;background:rgba(255,255,255,0.15);color:#fff;margin-left:8px;cursor:pointer}
    .status-btn.active{background:#fff;color:var(--primary);font-weight:700}
    .small{font-size:0.9rem;color:var(--muted)}
    .center{text-align:center}
    @media (max-width:640px){.header-row{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
  <div id="loading"><div class="spinner"></div></div>

  <header>
    <div class="header-row container">
      <div class="logo"><i class="fas fa-store"></i> خدماتك</div>
      <div style="display:flex;align-items:center;gap:8px">
        <div id="placeNameBanner" class="small" style="display:none"></div>
        <button id="loginBtn" class="btn"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
        <button id="logoutBtn" class="btn secondary" style="display:none"><i class="fas fa-sign-out-alt"></i> خروج</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="successAlert" class="alert success"></div>
    <div id="errorAlert" class="alert error"></div>

   
    <div id="placeStatusBar" style="display:none;margin-bottom:12px;padding:12px;border-radius:8px;background:linear-gradient(135deg,#f59e0b,#d97706);color:#fff">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
        <div id="placeStatusMessage">حالة المكان: ...</div>
        <div id="placeStatusButtons">
          <button class="status-btn" data-status="مفتوح">مفتوح</button>
          <button class="status-btn" data-status="مغلق">مغلق</button>
          <button class="status-btn" data-status="مغلق للصلاة">مغلق للصلاة</button>
        </div>
      </div>
    </div>


    <div id="subscriptionStatusBar" style="display:none;margin-bottom:12px;padding:12px;border-radius:8px;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
        <div>
          <div id="subscriptionTitle" style="font-weight:700"></div>
          <div id="subscriptionDetails" class="small"></div>
        </div>
        <div id="subscriptionCountdown" style="background:rgba(255,255,255,0.12);padding:8px;border-radius:8px;font-weight:700"></div>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" id="tab-btn-places" onclick="showTab('places')">بيانات المكان</div>
      <div class="tab" id="tab-btn-ads" onclick="showTab('ads')" style="display:none">الإعلانات</div>
      <div class="tab" id="tab-btn-packages" onclick="showTab('packages')">الباقات</div>
    </div>

    <section id="tab-places" class="panel active">
      <h3>بيانات المكان</h3>
      <form id="placeForm">
        <div class="form-row">
          <div class="form-group">
            <label for="placeName">اسم المكان *</label>
            <input id="placeName" name="placeName" type="text" required>
          </div>
          <div class="form-group">
            <label for="password">كلمة المرور *</label>
            <input id="password" name="password" type="password" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="activityType">نوع النشاط</label>
            <select id="activityType" name="activityType"><option value="">اختر</option></select>
          </div>
          <div class="form-group">
            <label for="city">المدينة</label>
            <select id="city" name="city"><option value="">اختر</option></select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="area">المنطقة</label>
            <select id="area" name="area"><option value="">اختر</option></select>
          </div>
          <div class="form-group">
            <label for="location">الموقع/المول</label>
            <select id="location" name="location"><option value="">اختر</option></select>
          </div>
        </div>

        <div class="form-group">
          <label for="detailedAddress">العنوان التفصيلي</label>
          <input id="detailedAddress" name="detailedAddress" type="text">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">رقم التواصل</label>
            <input id="phone" name="phone" type="tel">
          </div>
          <div class="form-group">
            <label for="whatsappLink">رابط واتساب</label>
            <input id="whatsappLink" name="whatsappLink" type="url">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input id="email" name="email" type="email">
          </div>
          <div class="form-group">
            <label for="website">الموقع الإلكتروني</label>
            <input id="website" name="website" type="url">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="workingHours">ساعات العمل</label>
            <input id="workingHours" name="workingHours" type="text">
          </div>
          <div class="form-group">
            <label for="delivery">خدمات التوصيل</label>
            <select id="delivery" name="delivery"><option value="">اختر</option><option value="متوفر">متوفر</option><option value="غير متوفر">غير متوفر</option></select>
          </div>
        </div>

        <div class="form-group">
          <label for="description">وصف مختصر</label>
          <textarea id="description" name="description"></textarea>
        </div>

        <div class="form-group">
          <label for="placeImage">صورة شعار/مكان</label>
          <input id="placeImage" type="file" accept="image/*">
          <div id="placeImagePreview" class="preview"></div>
        </div>

        <div class="center">
          <button class="btn success" type="submit">حفظ المكان</button>
          <button type="button" id="btn-to-packages" class="btn" style="margin-left:8px">الباقات</button>
        </div>
      </form>
    </section>


    <section id="tab-ads" class="panel">
      <h3>الإعلانات</h3>
      <div id="adQuotaSummary" class="small" style="margin-bottom:8px"></div>
      <form id="adForm">
        <div class="form-row">
          <div class="form-group">
            <label for="adPlaceId">المكان</label>
            <select id="adPlaceId" name="placeId"><option value="">اختر</option></select>
          </div>
          <div class="form-group">
            <label for="adType">نوع الإعلان</label>
            <select id="adType" name="adType"><option value="">اختر</option><option>عرض خاص</option><option>منتج جديد</option><option>خدمة</option><option>حدث</option><option>أخرى</option></select>
          </div>
        </div>

        <div class="form-group">
          <label for="adTitle">عنوان الإعلان *</label>
          <input id="adTitle" name="adTitle" type="text" required>
        </div>

        <div class="form-group">
          <label for="adDescription">وصف الإعلان</label>
          <textarea id="adDescription" name="adDescription"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="startDate">تاريخ البداية</label>
            <input id="startDate" name="startDate" type="date">
          </div>
          <div class="form-group">
            <label for="endDate">تاريخ النهاية</label>
            <input id="endDate" name="endDate" type="date">
          </div>
        </div>

        <div class="form-group">
          <label for="coupon">كوبون خصم</label>
          <input id="coupon" name="coupon" type="text">
        </div>

        <div class="form-group">
          <label for="adImages">صور (حتى 8)</label>
          <input id="adImages" type="file" accept="image/*" multiple>
          <div id="adImagesPreview" class="preview"></div>
        </div>

        <div class="form-group">
          <label for="adVideo">فيديو (اختياري)</label>
          <input id="adVideo" type="file" accept="video/*">
          <div id="adVideoPreview" class="preview"></div>
        </div>

        <div class="form-group">
          <label for="adActiveStatus">حالة الإعلان</label>
          <select id="adActiveStatus" name="adActiveStatus"><option value="">اختر</option><option value="نشط">نشط</option><option value="غير نشط">غير نشط</option></select>
        </div>

        <div class="center">
          <button class="btn success" type="submit">حفظ الإعلان</button>
        </div>
      </form>

      <hr style="margin:16px 0">

      <div id="adsListContainer">لا توجد إعلانات حالياً.</div>
    </section>


    <section id="tab-packages" class="panel">
      <h3>الباقات</h3>
      <div id="packagesGrid" class="packages-grid"></div>
    </section>
  </main>


  <div id="loginModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;z-index:999">
    <div style="background:#fff;padding:18px;border-radius:8px;width:90%;max-width:420px">
      <h3>تسجيل الدخول</h3>
      <form id="loginForm">
        <div class="form-group">
          <label for="phoneOrId">رقم الهاتف أو ID المكان</label>
          <input id="phoneOrId" name="phoneOrId" type="text" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">كلمة المرور</label>
          <input id="loginPassword" name="password" type="password" required>
        </div>
        <div style="text-align:center">
          <button class="btn success" type="submit">دخول</button>
          <button type="button" id="loginCancel" class="btn secondary" style="margin-left:8px">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>














<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة تحكم الأماكن والإعلانات</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root{
      --bg-gradient-1:#667eea;
      --bg-gradient-2:#764ba2;
      --page-bg: linear-gradient(135deg,var(--bg-gradient-1),var(--bg-gradient-2));
      --card-bg: rgba(255,255,255,0.95);
      --text-color:#222;
      --muted:#666;
      --control-bg:#fff;
      --control-border:#e1e5e9;
      --primary-gradient: linear-gradient(135deg,#667eea,#764ba2);
      --secondary-bg:#6c757d;
      --success-bg:#d4edda;
      --error-bg:#f8d7da;
      --status-bg:#fff9e6;
      --status-border:#ffd36b;
      --status-btn-text:#222;

      --ads-accent-1: #ff7a18;
      --ads-accent-2: #ffb199;
      --ads-card-bg: #ffffff;
      --ads-card-border: #e6e9ef;
      --ads-btn-text: #ffffff;
      --ads-meta: #4b5563;
      --ads-preview-bg: #f8fafc;

      --pkg-accent-1: #4f46e5;
      --pkg-accent-2: #06b6d4;
      --pkg-card-bg: #ffffff;
      --pkg-card-border: #e6e9ef;
      --pkg-text: #1f2937;

      --hint-ok:#155724;
      --hint-warn:#8a6d3b;
      --hint-error:#842029;
    }

    body.dark{
      --bg-gradient-1:#0f172a;
      --bg-gradient-2:#0b1220;
      --page-bg: linear-gradient(135deg,var(--bg-gradient-1),var(--bg-gradient-2));
      --card-bg: rgba(12,18,28,0.88);
      --text-color:#e6eef8;
      --muted:#9fb3c8;
      --control-bg:#0f1726;
      --control-border:#22303f;
      --primary-gradient: linear-gradient(135deg,#0ea5a9,#0f8bff);
      --secondary-bg:#374151;
      --success-bg:#153b2f;
      --error-bg:#3b1f24;
      --status-bg:#14202a;
      --status-border:rgba(255,215,0,0.08);
      --status-btn-text:#e6eef8;

      --ads-accent-1: #7c3aed;
      --ads-accent-2: #06b6d4;
      --ads-card-bg: rgba(255,255,255,0.03);
      --ads-card-border: rgba(255,255,255,0.04);
      --ads-btn-text: #0f1726;
      --ads-meta: #9fb3c8;
      --ads-preview-bg: rgba(255,255,255,0.02);

      --pkg-accent-1: #06b6d4;
      --pkg-accent-2: #7c3aed;
      --pkg-card-bg: rgba(255,255,255,0.02);
      --pkg-card-border: rgba(255,255,255,0.04);
      --pkg-text: #e6eef8;

      --hint-ok:#9de0c0;
      --hint-warn:#ffdca8;
      --hint-error:#ffb4b8;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:var(--page-bg);
      min-height:100vh;
      direction:rtl;
      color:var(--text-color);
    }
    .container{max-width:1200px;margin:0 auto;padding:20px}
    .header{background:var(--card-bg);backdrop-filter:blur(10px);border-radius:16px;padding:22px;margin-bottom:18px;display:flex;align-items:center;justify-content:space-between}
    .header h1{color:var(--text-color);font-size:1.3rem;margin:0}
    .tabs{display:flex;background:var(--card-bg);border-radius:12px;padding:8px;margin-bottom:18px}
    .tab{flex:1;padding:10px;text-align:center;cursor:pointer;border-radius:8px;transition:all .2s;color:var(--muted);font-weight:600}
    .tab.active{background:var(--primary-gradient);color:#fff;transform:translateY(-2px)}
    .content{background:var(--card-bg);backdrop-filter:blur(8px);border-radius:12px;padding:18px}
    .form-group{margin-bottom:12px}
    .form-control{width:100%;padding:9px;border:2px solid var(--control-border);border-radius:8px;background:var(--control-bg);color:var(--text-color)}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px}
    .btn{padding:10px 14px;border:none;border-radius:8px;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--primary-gradient);color:#fff}
    .btn-secondary{background:var(--secondary-bg);color:#fff}
    .file-upload label{display:block;padding:12px;border:2px dashed var(--bg-gradient-1);border-radius:8px;text-align:center;cursor:pointer;background:rgba(102,126,234,0.03)}
    .preview-images{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px;margin-top:10px}
    .preview-image img{width:100%;height:90px;object-fit:cover;border-radius:8px}
    .loading{display:none;text-align:center;padding:16px}
    .spinner{border:4px solid rgba(255,255,255,0.08);border-top:4px solid var(--bg-gradient-1);border-radius:50%;width:36px;height:36px;animation:spin 1s linear infinite;margin:0 auto 10px}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .alert{padding:12px;border-radius:8px;margin-top:12px;display:none}
    .alert-success{background:var(--success-bg);color:#155724;border:1px solid rgba(0,0,0,0.06)}
    .alert-error{background:var(--error-bg);color:#721c24;border:1px solid rgba(0,0,0,0.06)}
    @media(max-width:768px){.form-row{grid-template-columns:1fr}.tabs{flex-direction:column}}
    #authArea{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    #loggedInUser{color:var(--text-color);font-weight:700}

    #placeStatusBar{display:none;direction:rtl;padding:12px;background:var(--status-bg);border:1px solid var(--status-border);border-radius:6px;margin:12px 0}
    #placeStatusBar .left{display:flex;align-items:center;gap:12px;flex:1}
    #placeStatusButtons{display:flex;gap:8px;flex-wrap:wrap}

    .status-btn{
      display:inline-flex;align-items:center;justify-content:center;min-width:110px;padding:10px 14px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);
      background:linear-gradient(180deg,#ffffff,#f3f6ff);box-shadow:0 2px 6px rgba(102,126,234,0.06);cursor:pointer;color:var(--status-btn-text);
      font-weight:800;font-size:0.95rem;letter-spacing:0.2px;transition:all .12s ease;white-space:nowrap;text-align:center;
    }
    .status-btn:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(0,0,0,0.08)}
    .status-btn:disabled{opacity:0.7;cursor:not-allowed}
    .status-btn.active{color:#fff !important;box-shadow:0 8px 24px rgba(0,0,0,0.18)}
    .status-btn.active[data-status="مفتوح"]{background:linear-gradient(90deg,#28a745,#2ec27e);border-color:transparent}
    .status-btn.active[data-status="مغلق"]{background:linear-gradient(90deg,#dc3545,#e85a5a);border-color:transparent}
    .status-btn.active[data-status="مغلق للصلاة"]{background:linear-gradient(90deg,#ff9800,#ffb74d);border-color:transparent}
    .status-btn.active[data-status="تحت التجهيز"]{background:linear-gradient(90deg,#6c757d,#9aa0a6);border-color:transparent}
    body.dark .status-btn{background:linear-gradient(180deg,#0b0f14,#0d1620);border:1px solid rgba(255,255,255,0.04);color:var(--status-btn-text);box-shadow:none}

    .ad-card{background:var(--ads-card-bg);border:1px solid var(--ads-card-border);border-radius:10px;padding:12px;margin-bottom:10px;color:var(--text-color);transition:transform .12s ease,box-shadow .12s ease}
    .ad-card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(0,0,0,0.08)}
    .ad-card h4{margin:0 0 6px 0;font-size:1.05rem}
    .ad-card .meta{color:var(--ads-meta);font-size:0.9rem;margin-bottom:8px}
    .ad-card p{color:var(--muted);margin-bottom:8px}
    .ad-images{display:flex;gap:8px;margin-top:8px}
    .ad-images img{width:80px;height:60px;object-fit:cover;border-radius:8px;border:1px solid rgba(0,0,0,0.04);background:var(--ads-preview-bg)}
    .ad-actions{display:flex;gap:8px;margin-top:10px}
    .edit-btn{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:8px 12px;border-radius:8px;color:var(--text-color);cursor:pointer}
    .delete-btn{background:linear-gradient(90deg,#ef4444,#f97316);color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}

    #packagesGrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .pkg-card{background:var(--pkg-card-bg);border:1px solid var(--pkg-card-border);border-radius:12px;padding:12px;color:var(--pkg-text);transition:transform .12s ease}
    .pkg-card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(0,0,0,0.08)}
    .choose-pkg{padding:8px 12px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--pkg-accent-1),var(--pkg-accent-2));color:#fff;cursor:pointer;font-weight:700}

    /* تلميح حالة الباقة */
    #activateHint{display:block;margin-top:6px}
    #activateHint.active{color:var(--hint-ok)}

  <script>
    // متغيرات عامة
    let currentPlace = null;
    let currentAds = [];
    let currentPackages = [];

    // عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      setupAuthUI();
      checkLoginState();
      setupPlaceStatusButtons();
      setupTabNavigation();
    });

    // تهيئة الوضع الليلي/النهاري
    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('themeIcon').textContent = 'light_mode';
        document.getElementById('themeLabel').textContent = 'الوضع النهاري';
      }

      document.getElementById('themeToggleBtn').addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('themeIcon').textContent = isDark ? 'light_mode' : 'dark_mode';
        document.getElementById('themeLabel').textContent = isDark ? 'الوضع النهاري' : 'الوضع الليلي';
      });
    }

    // تهيئة واجهة المستخدم حسب حالة تسجيل الدخول
    function setupAuthUI() {
      document.getElementById('loginBtn').addEventListener('click', () => {
        document.getElementById('loginModal').style.display = 'flex';
      });

      document.getElementById('loginCancel').addEventListener('click', () => {
        document.getElementById('loginModal').style.display = 'none';
      });

      document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        login();
      });

      document.getElementById('logoutBtn').addEventListener('click', logout);
    }

    // تسجيل الدخول
    function login() {
      const phoneOrId = document.querySelector('#loginForm [name="phoneOrId"]').value;
      const password = document.querySelector('#loginForm [name="password"]').value;

      showLoading();
      // هنا يجب استبدال هذا بكود الاتصال بالـ API الحقيقي
      setTimeout(() => {
        hideLoading();
        document.getElementById('loginModal').style.display = 'none';

        // محاكاة نجاح تسجيل الدخول
        const mockPlace = {
          id: phoneOrId,
          name: "مثال مكان",
          phone: phoneOrId,
          raw: {
            "حالة المكان": "مفتوح",
            "اشتراك": {
              name: "باقة ذهبية",
              endDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
              features: ["10 إعلانات", "دعم 24/7", "مزايا إضافية"]
            }
          }
        };

        setLoggedPlace(mockPlace);
        setLoggedInUI(mockPlace);
        updateFixedStatusBars();
        showSuccess('تم تسجيل الدخول بنجاح');

        // عرض تبويب الإعلانات
        document.getElementById('tab-ads').style.display = 'block';
        document.getElementById('adsTabLink').style.display = 'flex';
      }, 1500);
    }

    // تسجيل الخروج
    function logout() {
      localStorage.removeItem('loggedPlace');
      setLoggedOutUI();
      updateFixedStatusBars();
      showSuccess('تم تسجيل الخروج بنجاح');
    }

    // التحقق من حالة تسجيل الدخول
    function checkLoginState() {
      const stored = getLoggedPlace();
      if (stored && stored.id) {
        setLoggedInUI(stored);
      } else {
        setLoggedOutUI();
      }
    }

    // عرض واجهة المستخدم المسجل
    function setLoggedInUI(place) {
      document.getElementById('loggedInUser').style.display = 'flex';
      document.getElementById('loggedInUser').querySelector('span').textContent = place.name || place.id;
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'block';
    }

    // عرض واجهة المستخدم غير المسجل
    function setLoggedOutUI() {
      document.getElementById('loggedInUser').style.display = 'none';
      document.getElementById('loginBtn').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'none';
    }

    // الحصول على بيانات المكان المسجل
    function getLoggedPlace() {
      const stored = localStorage.getItem('loggedPlace');
      return stored ? JSON.parse(stored) : null;
    }

    // حفظ بيانات المكان المسجل
    function setLoggedPlace(place) {
      localStorage.setItem('loggedPlace', JSON.stringify(place));
    }

    // عرض تبويب معين
    function showTab(tabId) {
      // إخفاء جميع التابز
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });

      // إظهار التاب المطلوب
      document.getElementById(`tab-${tabId}`).classList.add('active');

      // تحديث أزرار التنقل السفلية
      document.querySelectorAll('.bottom-nav-item').forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('onclick') && item.getAttribute('onclick').includes(tabId)) {
          item.classList.add('active');
        }
      });

      // تحديث أزرار التنقل العلوية
      document.querySelectorAll('[id^="tab-"]').forEach(btn => {
        btn.classList.remove('mdc-button--raised', 'active');
        if (btn.id === `tab-${tabId}`) {
          btn.classList.add('mdc-button--raised', 'active');
        }
      });

      // إذا كان التاب هو الإعلانات، قم بتحديث بيانات الحصة
      if (tabId === 'ads') {
        updateAdQuotaSummary();
      }
    }

    // تهيئة أزرار التنقل بين التابز
    function setupTabNavigation() {
      const stored = getLoggedPlace();
      if (stored && stored.id) {
        document.getElementById('tab-ads').style.display = 'block';
        document.getElementById('adsTabLink').style.display = 'flex';
      }
    }

    // تهيئة أزرار حالة المكان
    function setupPlaceStatusButtons() {
      const buttons = document.querySelectorAll('#placeStatusButtons .status-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const status = btn.getAttribute('data-status');
          const logged = getLoggedPlace();

          if (!logged || !logged.id) {
            showError('يجب تسجيل الدخول أولاً');
            return;
          }

          // تحديث الحالة محلياً أولاً
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          // إرسال التحديث للخادم (محاكاة)
          showLoading();
          setTimeout(() => {
            hideLoading();
            showSuccess('تم تحديث حالة المكان بنجاح');

            // تحديث البيانات المحلية
            const updatedPlace = getLoggedPlace() || {};
            updatedPlace.raw = updatedPlace.raw || {};
            updatedPlace.raw['حالة المكان'] = status;
            setLoggedPlace(updatedPlace);
          }, 1000);
        });
      });
    }

    // تحديث شريط حالة المكان والاشتراك
    function updateFixedStatusBars() {
      const logged = getLoggedPlace();
      const placeStatusBar = document.getElementById('placeStatusBar');
      const subscriptionStatusBar = document.getElementById('subscriptionStatusBar');
      const adsTabLink = document.getElementById('adsTabLink');

      if (logged && logged.id) {
        if (placeStatusBar) placeStatusBar.style.display = 'block';
        if (subscriptionStatusBar) subscriptionStatusBar.style.display = 'block';
        if (adsTabLink) adsTabLink.style.display = 'flex';

        // تحديث حالة المكان
        if (logged.raw && logged.raw['حالة المكان']) {
          updatePlaceStatusUI(logged.raw['حالة المكان']);
        }

        // تحديث حالة الاشتراك
        refreshSubscriptionBar();
      } else {
        if (placeStatusBar) placeStatusBar.style.display = 'none';
        if (subscriptionStatusBar) subscriptionStatusBar.style.display = 'none';
        if (adsTabLink) adsTabLink.style.display = 'none';
      }
    }

    // تحديث واجهة حالة المكان
    function updatePlaceStatusUI(status) {
      const buttons = document.querySelectorAll('#placeStatusButtons .status-btn');
      buttons.forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-status') === status) {
          btn.classList.add('active');
        }
      });
    }

    // تحديث شريط الاشتراك
    function refreshSubscriptionBar() {
      const logged = getLoggedPlace();
      if (!logged || !logged.raw || !logged.raw['اشتراك']) return;

      const subscription = logged.raw['اشتراك'];
      const titleElement = document.getElementById('subscriptionTitle');
      const detailsElement = document.getElementById('subscriptionDetails');
      const countdownElement = document.getElementById('subscriptionCountdown');

      if (titleElement) {
        titleElement.textContent = subscription.name || 'باقة غير محددة';
      }

      if (detailsElement) {
        detailsElement.textContent = subscription.features ? subscription.features.join(' • ') : '';
      }

      if (countdownElement && subscription.endDate) {
        updateSubscriptionCountdown(subscription.endDate);
      }
    }

    // تحديث عداد الاشتراك
    function updateSubscriptionCountdown(endDate) {
      const countdownElement = document.getElementById('subscriptionCountdown');
      const currentPackageCountdown = document.getElementById('currentPackageCountdown');

      if (!countdownElement && !currentPackageCountdown) return;

      function updateCountdown(element) {
        const now = new Date();
        const end = new Date(endDate);
        const diffTime = end - now;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        let countdownClass = 'countdown-ok';
        if (diffDays <= 3) countdownClass = 'countdown-crit';
        else if (diffDays <= 7) countdownClass = 'countdown-warn';

        if (element) {
          element.textContent = `${diffDays} يوم و ${diffHours} ساعة`;
          element.className = countdownClass;
        }
      }

      if (countdownElement) updateCountdown(countdownElement);
      if (currentPackageCountdown) updateCountdown(currentPackageCountdown);

      // تحديث كل دقيقة
      setInterval(() => {
        if (countdownElement) updateCountdown(countdownElement);
        if (currentPackageCountdown) updateCountdown(currentPackageCountdown);
      }, 60000);
    }

    // تحديث ملخص حصة الإعلانات
    function updateAdQuotaSummary() {
      const logged = getLoggedPlace();
      if (!logged || !logged.id) return;

      const quotaSummary = document.getElementById('adQuotaSummary');
      const quotaNotice = document.getElementById('adQuotaNotice');

      if (!quotaSummary) return;

      // محاكاة بيانات الحصة
      const mockQuota = {
        usedAds: 3,
        totalAds: 10
      };

      const used = mockQuota.usedAds || 0;
      const total = mockQuota.totalAds || 0;
      const remaining = total - used;

      quotaSummary.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <div style="font-weight: 600;">حصة الإعلانات:</div>
            <div style="color: var(--mdc-theme-text-secondary-on-background);">
              ${used} من ${total} إعلانات مستخدمة
            </div>
          </div>
          <div style="font-weight: 700; ${remaining <= 0 ? 'color: var(--mdc-theme-error)' : ''}">
            ${remaining} متاحة
          </div>
        </div>
        <div style="margin-top: 8px; height: 6px; background: rgba(0,0,0,0.12); border-radius: 3px; overflow: hidden;">
          <div style="height: 100%; width: ${(used / total) * 100}%; background: ${remaining <= 0 ? 'var(--mdc-theme-error)' : 'var(--mdc-theme-primary)'};"></div>
        </div>
      `;

      if (remaining <= 0) {
        if (quotaNotice) {
          quotaNotice.style.display = 'block';
          quotaNotice.innerHTML = `
            <div style="background: rgba(239, 68, 68, 0.12); color: var(--mdc-theme-error);
                padding: 10px; border-radius: 4px; margin-bottom: 12px; font-size: 0.9rem;">
              <i class="material-icons" style="font-size: 1rem; margin-inline-end: 6px;">warning</i>
              لقد استهلكت جميع حصة إعلاناتك. يرجى تحديث اشتراكك للحصول على المزيد.
            </div>
          `;
        }
      } else if (quotaNotice) {
        quotaNotice.style.display = 'none';
      }
    }

    // معاينة صورة واحدة
    function previewImage(input, previewId) {
      const preview = document.getElementById(previewId);
      preview.innerHTML = '';

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    // معاينة صور متعددة
    function previewMultipleImages(input, previewId) {
      const preview = document.getElementById(previewId);
      preview.innerHTML = '';

      if (input.files) {
        Array.from(input.files).forEach(file => {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            preview.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      }
    }

    // معاينة فيديو
    function previewVideo(input, previewId) {
      const preview = document.getElementById(previewId);
      preview.innerHTML = '';

      if (input.files && input.files[0]) {
        const video = document.createElement('video');
        video.controls = true;
        video.style.maxWidth = '100%';
        video.style.maxHeight = '200px';
        video.src = URL.createObjectURL(input.files[0]);
        preview.appendChild(video);
      }
    }

    // عرض رسالة نجاح
    function showSuccess(message) {
      const alert = document.getElementById('successAlert');
      alert.textContent = message;
      alert.style.display = 'block';
      setTimeout(() => {
        alert.style.display = 'none';
      }, 3000);
    }

    // عرض رسالة خطأ
    function showError(message) {
      const alert = document.getElementById('errorAlert');
      alert.textContent = message;
      alert.style.display = 'block';
      setTimeout(() => {
        alert.style.display = 'none';
      }, 3000);
    }

    // عرض شاشة التحميل
    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
    }

    // إخفاء شاشة التحميل
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // محاكاة الاتصال بالـ API
    function apiPost(data) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({
            ok: true,
            data: {
              success: true,
              message: "نجاح",
              data: {}
            }
          });
        }, 1000);
      });
    }

    // تهيئة نموذج المكان
    document.getElementById('placeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      showLoading();

      // جمع بيانات النموذج
      const formData = new FormData(this);

      // محاكاة حفظ البيانات
      setTimeout(() => {
        hideLoading();
        showSuccess('تم حفظ بيانات المكان بنجاح');

        // تحديث بيانات المكان المحلية
        const logged = getLoggedPlace() || {};
        logged.name = formData.get('placeName');
        logged.phone = formData.get('phone');
        logged.raw = logged.raw || {};
        logged.raw['حالة المكان'] = formData.get('status');
        setLoggedPlace(logged);

        // تحديث واجهة المستخدم
        setLoggedInUI(logged);
        updateFixedStatusBars();
      }, 1500);
    });

    // تهيئة نموذج الإعلان
    document.getElementById('adForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
      showLoading();

      // جمع بيانات النموذج
      const formData = new FormData(this);

      // محاكاة حفظ البيانات
      setTimeout(() => {
        hideLoading();
        showSuccess('تم حفظ الإعلان بنجاح');
        updateAdQuotaSummary();
      }, 1500);
    });
  </script>
</body>
