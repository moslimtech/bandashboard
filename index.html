<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة تحكم الأماكن والإعلانات</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root{
      --bg-gradient-1:#667eea;
      --bg-gradient-2:#764ba2;
      --page-bg: linear-gradient(135deg,var(--bg-gradient-1),var(--bg-gradient-2));
      --card-bg: rgba(255,255,255,0.95);
      --text-color:#222;
      --muted:#666;
      --control-bg:#fff;
      --control-border:#e1e5e9;
      --primary-gradient: linear-gradient(135deg,#667eea,#764ba2);
      --secondary-bg:#6c757d;
      --success-bg:#d4edda;
      --error-bg:#f8d7da;
      --status-bg:#fff9e6;
      --status-border:#ffd36b;
      --status-btn-text:#222;

      --ads-card-bg: #ffffff;
      --ads-card-border: #e6e9ef;
      --ads-meta: #4b5563;
      --ads-preview-bg: #f8fafc;

      --pkg-card-bg: #ffffff;
      --pkg-card-border: #e6e9ef;
      --pkg-text: #1f2937;

      --hint-ok:#155724;
    }
    body.dark{
      --bg-gradient-1:#0f172a;
      --bg-gradient-2:#0b1220;
      --page-bg: linear-gradient(135deg,var(--bg-gradient-1),var(--bg-gradient-2));
      --card-bg: rgba(12,18,28,0.88);
      --text-color:#e6eef8;
      --muted:#9fb3c8;
      --control-bg:#0f1726;
      --control-border:#22303f;
      --primary-gradient: linear-gradient(135deg,#0ea5a9,#0f8bff);
      --secondary-bg:#374151;
      --success-bg:#153b2f;
      --error-bg:#3b1f24;
      --status-bg:#14202a;
      --status-border:rgba(255,215,0,0.08);
      --status-btn-text:#e6eef8;

      --ads-card-bg: rgba(255,255,255,0.03);
      --ads-card-border: rgba(255,255,255,0.04);

      --pkg-card-bg: rgba(255,255,255,0.02);
      --pkg-card-border: rgba(255,255,255,0.04);
      --pkg-text: #e6eef8;

      --hint-ok:#9de0c0;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:var(--page-bg);
      min-height:100vh;
      color:var(--text-color);
    }
    .container{max-width:900px;margin:0 auto;padding:16px}
    .header{background:var(--card-bg);border-radius:12px;padding:16px;margin-bottom:12px;display:flex;align-items:center;justify-content:space-between}
    .tabs{display:flex;background:var(--card-bg);border-radius:10px;padding:6px;margin-bottom:12px}
    .tab{flex:1;padding:10px;text-align:center;cursor:pointer;border-radius:8px;transition:all .2s;color:var(--muted);font-weight:600}
    .tab.active{background:var(--primary-gradient);color:#fff}
    .content{background:var(--card-bg);border-radius:10px;padding:14px}
    .form-group{margin-bottom:12px}
    .form-control{width:100%;padding:10px;border:2px solid var(--control-border);border-radius:8px;background:var(--control-bg);color:var(--text-color)}
    .btn{padding:10px 14px;border:none;border-radius:8px;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--primary-gradient);color:#fff}
    .btn-secondary{background:var(--secondary-bg);color:#fff}
    .btn-link{background:transparent;color:#4f46e5;border:none;text-decoration:underline;cursor:pointer}
    .file-upload label{display:block;padding:12px;border:2px dashed #667eea;border-radius:8px;text-align:center;cursor:pointer;background:rgba(102,126,234,0.05)}
    .preview-images{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px;margin-top:10px}
    .preview-image img{width:100%;height:90px;object-fit:cover;border-radius:8px}
    .loading{display:none;text-align:center;padding:12px}
    .spinner{border:4px solid rgba(0,0,0,0.08);border-top:4px solid #667eea;border-radius:50%;width:16px;height:16px;animation:spin 1s linear infinite;display:inline-block}
    @keyframes spin{to{transform:rotate(360deg)}}
    .alert{padding:10px;border-radius:8px;margin-top:10px;display:none}
    .alert-success{background:var(--success-bg);color:#155724}
    .alert-error{background:var(--error-bg);color:#721c24}

    /* شريط حالة المكان */
    #placeStatusBar{display:none;padding:10px;background:var(--status-bg);border:1px solid var(--status-border);border-radius:8px;margin:10px 0}
    #placeStatusButtons{display:flex;gap:8px;flex-wrap:wrap}
    .status-btn{padding:8px 12px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);background:#fff;cursor:pointer}
    .status-btn.active{background:#28a745;color:#fff;border-color:#28a745}

    /* شبكة الباقات */
    #packagesGrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .pkg-card{background:var(--pkg-card-bg);border:1px solid var(--pkg-card-border);border-radius:10px;padding:12px}
    .choose-pkg{padding:8px 12px;border-radius:8px;border:none;background:linear-gradient(90deg,#4f46e5,#06b6d4);color:#fff;cursor:pointer;font-weight:700}

    /* بطاقة ملخص الاشتراك */
    .package-info-card {background: var(--pkg-card-bg);border: 1px solid var(--pkg-card-border);border-radius: 10px;padding: 12px;margin-top: 10px}
    .package-countdown { margin-top: 6px; font-weight: 700; color: var(--hint-ok) }

    /* معاينة صورة المكان بحجم ثابت */
    #placeImagePreview { display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:10px }
    #placeImagePreview img {
      width:100%; height:160px; object-fit:cover; border-radius:10px;
      border:1px solid rgba(0,0,0,0.06); box-shadow:0 2px 8px rgba(0,0,0,0.06)
    }

    /* ترتيب عمودي للنموذج */
    #placeForm .row { display:flex; flex-direction:column; gap:12px }
    #placeForm .row .form-group { width:100% }
    @media(min-width:820px){
      /* أبقيه عموديًا كما طلبت */
      #placeForm .row { max-width:720px }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1><i class="fas fa-store"></i> لوحة تحكم الأماكن والإعلانات</h1>
        <div style="color:var(--muted);font-size:0.92rem">إدارة الأماكن والإعلانات بسهولة</div>
      </div>
      <button id="themeToggleBtn" class="btn" style="background:transparent;border:1px solid rgba(0,0,0,0.06);padding:8px;border-radius:8px">
        <i id="themeIcon" class="fas fa-moon"></i>
        <span id="themeLabel" style="font-weight:600;margin-inline-start:6px">الوضع الليلي</span>
      </button>
    </div>

    <div id="authArea" style="display:flex;gap:10px;align-items:center;margin-bottom:10px">
      <button id="loginBtn" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
      <span id="loggedInUser" style="display:none;font-weight:700"></span>
      <button id="logoutBtn" class="btn btn-secondary" style="display:none;"><i class="fas fa-sign-out-alt"></i> خروج</button>
    </div>

    <!-- شريط حالة المكان العلوي -->
    <div id="placeStatusBar">
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <strong>حالة المكان:</strong>
        <div id="placeStatusButtons">
          <button type="button" class="status-btn" data-status="مفتوح">مفتوح</button>
          <button type="button" class="status-btn" data-status="مغلق">مغلق</button>
          <button type="button" class="status-btn" data-status="مغلق للصلاة">مغلق للصلاة</button>
          <button type="button" class="status-btn" data-status="تحت التجهيز">تحت التجهيز</button>
        </div>
        <span id="placeStatusMessage" style="color:var(--muted)"></span>
      </div>
    </div>

    <div class="tabs">
      <div id="tab-places" class="tab active" onclick="showTab('places')"><i class="fas fa-map-marker-alt"></i> إدارة الأماكن</div>
      <div id="tab-ads" class="tab" onclick="showTab('ads')" style="display:none"><i class="fas fa-ad"></i> إدارة الإعلانات</div>
      <div id="tab-packages" class="tab" onclick="showTab('packages')"><i class="fas fa-gift"></i> الباقات</div>
    </div>

    <div class="content">
      <div id="places-tab" class="tab-content">
        <h2 style="margin-top:0"><i class="fas fa-plus-circle"></i> إضافة / تعديل مكان</h2>
        <form id="placeForm">
          <div class="row">
            <div class="form-group">
              <label>اسم المكان</label>
              <input type="text" name="placeName" class="form-control" required>
            </div>

            <div class="form-group">
              <label>كلمة المرور</label>
              <input type="password" name="password" class="form-control" placeholder="كلمة المرور (للدخول اللاحق)" required>
            </div>

            <div class="form-group">
              <label>نوع النشاط</label>
              <select class="form-control" name="activityType" required></select>
            </div>

            <div class="form-group">
              <label>المدينة</label>
              <select class="form-control" name="city" required></select>
            </div>

            <div class="form-group">
              <label>المنطقة</label>
              <select class="form-control" name="area" required></select>
            </div>

            <div class="form-group">
              <label>رابط الموقع على الخريطة</label>
              <input type="url" name="mapLink" class="form-control" id="mapLinkInput" placeholder="ألصق رابط Google Maps أو OpenStreetMap">
              <button type="button" id="autoLocateBtn" class="btn btn-secondary" style="margin-top:8px;width:max-content"><i class="fas fa-location-crosshairs"></i> استخدم موقعي تلقائياً</button>
            </div>

            <div class="form-group">
              <label>الموقع أو المول</label>
              <select class="form-control" name="location"></select>
            </div>

            <div class="form-group">
              <label>العنوان التفصيلي</label>
              <input type="text" name="detailedAddress" class="form-control" required>
            </div>

            <div class="form-group">
              <label>رقم التواصل</label>
              <input type="tel" name="phone" class="form-control" required>
            </div>

            <div class="form-group">
              <label>رابط واتساب</label>
              <input type="url" name="whatsappLink" class="form-control" placeholder="https://wa.me/05xxxx">
            </div>

            <div class="form-group">
              <label>البريد الإلكتروني</label>
              <input type="email" name="email" class="form-control">
            </div>

            <div class="form-group">
              <label>الموقع الإلكتروني</label>
              <input type="url" name="website" class="form-control" placeholder="https://example.com">
            </div>

            <div class="form-group">
              <label>ساعات العمل</label>
              <input type="text" name="workingHours" class="form-control" placeholder="مثال: 9ص - 12ص">
            </div>

            <div class="form-group">
              <label>خدمات التوصيل</label>
              <select class="form-control" name="delivery">
                <option value="نعم">نعم</option>
                <option value="لا">لا</option>
              </select>
            </div>

            <!-- حقل الباقة وحقل حالة المكان تمت إزالتهما -->

            <div class="form-group">
              <label>صورة شعار أو صورة المكان</label>
              <div class="file-upload">
                <input type="file" id="placeImage" accept="image/*" onchange="previewImage(this,'placeImagePreview')">
                <label for="placeImage"><i class="fas fa-cloud-upload-alt"></i><br>اضغط لاختيار صورة</label>
              </div>
              <div id="placeImagePreview" class="preview-images"></div>
            </div>

            <div class="form-group">
              <label>وصف مختصر</label>
              <textarea name="description" class="form-control" rows="3"></textarea>
            </div>

            <!-- بطاقة ملخص الاشتراك داخل النموذج -->
            <div id="packageInfoCard" class="package-info-card" style="display:none">
              <h4><i class="fas fa-id-card-clip"></i> ملخص اشتراكك</h4>
              <div class="package-details" id="packageInfoText"></div>
              <div class="package-countdown" id="packageInfoCountdown"></div>
            </div>

            <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px">
              <button type="submit" class="btn btn-primary" id="savePlaceBtn"><i class="fas fa-save"></i> حفظ</button>
              <button type="button" class="btn btn-link" id="goPackagesBtn"><i class="fas fa-gift"></i> الانتقال إلى الباقات</button>
            </div>
          </div>
        </form>
      </div>

      <div id="ads-tab" class="tab-content" style="display:none;margin-top:6px">
        <h2 style="margin:0 0 10px 0"><i class="fas fa-ad"></i> إدارة الإعلانات</h2>

        <form id="adForm">
          <div class="form-group">
            <label>المكان</label>
            <select name="placeId" class="form-control" required></select>
          </div>

          <div class="form-group">
            <label>نوع الإعلان</label>
            <select name="adType" class="form-control" required>
              <option value="">اختر نوع الإعلان</option>
              <option value="عرض">عرض</option>
              <option value="اعلان">إعلان</option>
            </select>
          </div>

          <div class="form-group">
            <label>عنوان الإعلان</label>
            <input type="text" name="adTitle" class="form-control" required>
          </div>

          <div class="form-group">
            <label>كوبون خصم</label>
            <input type="text" name="coupon" class="form-control">
          </div>

          <div class="form-group">
            <label>وصف الإعلان</label>
            <textarea name="adDescription" class="form-control" rows="3" required></textarea>
          </div>

          <div class="form-group">
            <label>تاريخ البداية</label>
            <input type="date" name="startDate" class="form-control" required>
          </div>

          <div class="form-group">
            <label>تاريخ النهاية</label>
            <input type="date" name="endDate" class="form-control" required>
          </div>

          <div class="form-group">
            <label>صور الإعلان (حتى 8 صور)</label>
            <div class="file-upload">
              <input type="file" id="adImages" accept="image/*" multiple onchange="previewMultipleImages(this,'adImagesPreview')">
              <label for="adImages"><i class="fas fa-images"></i><br>اضغط لاختيار الصور (حتى 8)</label>
            </div>
            <div id="adImagesPreview" class="preview-images"></div>
          </div>

          <div class="form-group">
            <label>فيديو الإعلان (اختياري)</label>
            <div class="file-upload">
              <input type="file" id="adVideo" accept="video/*" onchange="previewVideo(this,'adVideoPreview')">
              <label for="adVideo"><i class="fas fa-video"></i><br>اضغط لاختيار الفيديو</label>
            </div>
            <div id="adVideoPreview"></div>
          </div>

          <div class="form-group">
            <label>حالة الإعلان</label>
            <select name="adActiveStatus" class="form-control" required>
              <option value="نشط">نشط</option>
              <option value="غير نشط">غير نشط</option>
            </select>
          </div>

          <div class="form-group">
            <label>الحالة العامة</label>
            <select name="adStatus" class="form-control" required>
              <option value="مفتوح">مفتوح</option>
              <option value="مغلق">مغلق</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> حفظ الإعلان</button>
        </form>

        <div id="adsListContainer" style="margin-top:12px"></div>
      </div>

      <div id="packages-tab" class="tab-content" style="display:none;margin-top:6px">
        <h2><i class="fas fa-gift"></i> الباقات</h2>

        <div id="currentPackageCard" class="package-info-card" style="display:none">
          <h4><i class="fas fa-id-card-clip"></i> ملخص اشتراكك</h4>
          <div id="currentPackageText"></div>
          <div id="currentPackageCountdown" class="package-countdown"></div>
        </div>

        <div id="packagesGrid" style="margin-top:12px"></div>
      </div>
    </div>

    <div class="loading" id="loading"><div class="spinner"></div><p>جاري المعالجة...</p></div>
    <div class="alert alert-success" id="successAlert"><i class="fas fa-check-circle"></i> تم بنجاح</div>
    <div class="alert alert-error" id="errorAlert"><i class="fas fa-exclamation-circle"></i> حدث خطأ</div>
  </div>

  <!-- نافذة الدخول -->
  <div id="loginModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:9999;align-items:center;justify-content:center">
    <div style="background:var(--card-bg);max-width:420px;width:90%;border-radius:12px;padding:18px;margin:auto">
      <h3 style="margin-bottom:10px">دخول صاحب المحل</h3>
      <form id="loginForm">
        <div style="margin-bottom:10px">
          <label style="display:block;font-weight:600;margin-bottom:6px">رقم التواصل أو رقم المكان</label>
          <input type="text" name="phoneOrId" class="form-control" placeholder="أدخل رقم التواصل أو ID المكان" required>
        </div>
        <div style="margin-bottom:12px">
          <label style="display:block;font-weight:600;margin-bottom:6px">كلمة المرور</label>
          <input type="password" name="password" class="form-control" placeholder="كلمة المرور" required>
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end">
          <button type="button" id="loginCancel" class="btn btn-secondary">إلغاء</button>
          <button type="submit" class="btn btn-primary">دخول</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
